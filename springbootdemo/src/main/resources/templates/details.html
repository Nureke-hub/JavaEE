<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Details</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(47, 143, 158)">
        <a class="navbar-brand" th:href="@{'/'}"style="font-weight:bold">Task Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">All students</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container, mt-4">
        <div class="col-sm-6 offset-3">
            <form th:action="@{'/edit'}" method="post">
                <div class="container">
                    <input type="hidden" th:value="${task.getId()}" name="id">
                    <div class="form-group">
                        <label>Name : </label>
                        <input type="text" class="form-control" name="name" th:value="${task.getName()}">
                    </div>

                    <div class="form-group">
                        <label>Task description : </label>
                        <textarea class="form-control" rows="3" name="description" th:text=" ${task.getDescription()}"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Task deadline : </label>
                        <input type="date" class="form-control" name="deadline_date" th:value="${task.getDeadlineDate()}">
                    </div>

                    <div class="form-group">
                        <select class="custom-select" style="margin-bottom: 25px" name = "is_completed">
                            <span  th:if="${task.isCompleted() == true}" >
                                <option value="true" selected>YES</option>
                                <option value="false" >NO</option>
                            </span>
                            <span  th:if="${task.isCompleted() == false}" >
                                <option value="true" >YES</option>
                                <option value="false" selected>NO</option>
                            </span>
                        </select>
                    </div>
                    <button type="submit" class="btn" style="background-color: rgb(47, 143, 158); color: white" data-toggle="modal" data-target="#add">EDIT</button>
                    <a class="btn btn-sm btn-danger" th:href="@{'/delete?id=' + ${task.getId()}}" role="button" style="color: white;">Delete</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
